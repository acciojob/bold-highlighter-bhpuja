<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bold Highlighter</title>
  <style>
    strong {
      color: black;
      transition: color 0.3s;
    }
  </style>
</head>
<body>
  <p>
    This is a <strong>sample</strong> paragraph with some <strong>bold</strong> words for the <strong>example</strong>.
  </p>
  <a href="#" onmouseover="highlight()" onmouseout="return_normal()">Hover over me!</a>

  <script>
    function highlight() {
      const boldWords = document.querySelectorAll("strong");
      boldWords.forEach(word => {
        word.style.color = "green";
      });
    }

    function return_normal() {
      const boldWords = document.querySelectorAll("strong");
      boldWords.forEach(word => {
        word.style.color = "black";
      });
    }
  </script>
</body>
</html>
